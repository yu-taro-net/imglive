<!DOCTYPE html>
<html>
<head>
  <title>Action Game - Gold Base 800</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #020617;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    canvas {
      background-color: #1e293b;
      border: 4px solid #334155;
      border-radius: 12px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
    }
    #ui-container {
      margin-top: 20px;
      width: 800px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #chat-in {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #1e293b;
      color: white;
      outline: none;
      font-size: 14px;
    }
    #msg-box {
      height: 80px;
      overflow-y: auto;
      background: rgba(30, 41, 59, 0.5);
      padding: 10px;
      font-size: 13px;
      border-radius: 8px;
      border-left: 4px solid #60a5fa;
    }
	#stage {
  width: 800px;
  height: 600px;
}
  </style>
</head>
<body>
  <canvas id="stage" width="800" height="600"></canvas>
  <div id="start-screen" style="
    position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
    background: radial-gradient(circle, #2c3e50 0%, #000000 100%); 
    display: none; flex-direction: column; align-items: center; justify-content: center; 
    z-index: 1000; font-family: 'Hiragino Kaku Gothic ProN', sans-serif;">
    
    <div style="
        background: rgba(20, 20, 30, 0.9); 
        padding: 40px; 
        border: 3px solid #d4af37; /* ゴールドの枠線 */
        border-radius: 15px; 
        box-shadow: 0 0 30px rgba(212, 175, 55, 0.3); 
        text-align: center;
        width: 320px;">
        
        <h2 style="color: #d4af37; margin-bottom: 30px; text-shadow: 2px 2px 4px #000; letter-spacing: 2px;">冒険者の門</h2>
        
        <div style="margin-bottom: 20px;">
            <input type="text" id="nameInput" placeholder="なまえ" style="
                padding: 12px; margin: 8px 0; width: 100%; box-sizing: border-box;
                background: #1a1a1a; border: 1px solid #444; color: white; border-radius: 4px;
                outline: none;">
            
            <input type="password" id="passInput" placeholder="パスワード" style="
                padding: 12px; margin: 8px 0; width: 100%; box-sizing: border-box;
                background: #1a1a1a; border: 1px solid #444; color: white; border-radius: 4px;
                outline: none;">
        </div>

        <button onclick="joinGame()" style="
            padding: 15px 0; width: 100%; margin-top: 10px; cursor: pointer;
            background: linear-gradient(to bottom, #d4af37 0%, #aa8a2e 100%);
            color: #2c3e50; border: none; border-radius: 5px; font-weight: bold;
            font-size: 16px; transition: 0.2s; box-shadow: 0 4px 0 #7a6321;">
            冒険をはじめる
        </button>

        <div style="margin-top: 25px; border-top: 1px solid #444; padding-top: 20px;">
            <button onclick="joinAsGuest()" style="
                padding: 10px 20px; cursor: pointer; 
                background: transparent; color: #94a3b8; border: 1px solid #64748b; 
                border-radius: 5px; font-size: 14px; transition: 0.3s;">
                ゲストでひっそり遊ぶ
            </button>
        </div>
    </div>
</div>
  <div id="ui-container">
    <input type="text" id="chat-in" placeholder="メッセージを入力してEnter...">
    <div id="msg-box"></div>
  </div>
  <script src="/src/game.js"></script>
  <script src="/src/view.js"></script>
  <script src="/src/sound.js"></script>
  <script>
    // 画面が開いたら自動的に「ゲスト」ボタンを押したことにする魔法
    window.onload = () => {
      if (typeof joinAsGuest === 'function') {
        joinAsGuest();
      }
    };
  </script>
</body>
</html>
